<div class="login-page">
  <div class="login-card shadow-lg">
    <div class="text-center mb-4">
      <div class="icon-badge">
        <i class="bi bi-person-lock"></i>
      </div>
      <h2 class="fw-bold mt-3">Bienvenido</h2>
      <p class="text-muted">Inicie sesión para continuar</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="form-label fw-semibold">Usuario</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="bi bi-person text-primary"></i>
          </span>
          <input type="text" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" 
                 class="form-control border-start-0 bg-light" placeholder="Ingrese su usuario" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="bi bi-key text-primary"></i>
          </span>
          <input type="password" [(ngModel)]="usuario.clave" name="clave" 
                 class="form-control border-start-0 bg-light" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-sm">
        Ingresar al Sistema
      </button>
    </form>
  </div>
</div>
