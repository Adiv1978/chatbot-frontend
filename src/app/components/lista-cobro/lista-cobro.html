<div class="lista-container">
  <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
    <button type="button" (click)="cargarPrimeraPagina()">Cargar página 1</button>
    <label style="display: flex; gap: 6px; align-items: center;">
      Líneas por página
      <input
        type="number"
        min="1"
        [(ngModel)]="tamanoPagina"
        (ngModelChange)="onTamanoChange()"
        style="width: 80px;"
      />
    </label>
    <span *ngIf="primeraCargaRealizada">
      Total páginas: {{ totalPaginas }}
    </span>
  </div>
  <div class="tabla-wrapper" style="position: relative; min-height: 100px;">
    <div *ngIf="cargando" style="background: rgba(0,0,0,0.1); padding: 20px; text-align: center;">
      <strong>CARGANDO DATOS... POR FAVOR ESPERE</strong>
    </div>

    <table *ngIf="!cargando" border="1" style="width: 100%; margin-top: 10px;">
      <thead>
        <tr style="background: #333; color: white;">
          <th>ID</th>
          <th>Nombre</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of listaCobros">
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.monto }}</td>
        </tr>
        <tr *ngIf="listaCobros.length === 0">
          <td colspan="3" style="text-align: center; padding: 20px;">
            No hay datos disponibles.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
